<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BugTracker</title>

    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <script src="materialize/js/tracker.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" type="text" name="username" id="username" required/>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m12">
                <input class="validate" type="password" name="pwd" id="pwd" required/>
                <label for="pwd">Password</label>
            </div>
        </div>
        <center>
            <div class="row">
                <button style="margin-left:65px;" type="submit" name="btn_login" class="btn waves-effect waves-light">Login</button>
            </div>
        </center>
    </div>
</body>
</html>
